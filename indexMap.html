<!DOCTYPE html>
<html>
  <head>
  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var config = {
          apiKey: "AIzaSyDWDRxPYpZijnzqD2U5xSJaSwn69Ki-sfg",
          authDomain: "park-place-ca2a7.firebaseapp.com",
          databaseURL: "https://park-place-ca2a7.firebaseio.com",
          projectId: "park-place-ca2a7",
          storageBucket: "park-place-ca2a7.appspot.com",
          messagingSenderId: "29054600010"
        };
      firebase.initializeApp(config);
      var database = firebase.database();
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 2,
          center: new google.maps.LatLng(2.8,-187.3),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        script.src ="https://www.gstatic.com/firebasejs/4.1.2/firebase.js";
        document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
       //set of coordinates.
    database.ref().once('value', function(snapshot){
        //for (var i = 0; i < thing.features.length; i++) {
          var coords = snapshot.val().coordinates//var coords = thing.features[i].geometry.coordinates;
          var iconBase = "https://maps.google.com/mapfiles/kml/shapes/";
          console.log(coords);
          var latLng = new google.maps.LatLng(coords[1],coords[0]);
          console.log(latLng);
          var marker = new google.maps.Marker({
            position: latLng,
            icon: iconBase+'parking_lot_maps.png',
            map: map
          });
          console.log(marker);
        //}
        });
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=  AIzaSyAykvhEyaahkeC4gM4-agk4ShVJ2sE3Xkw&callback=initMap">
    </script>
  </body>
</html>
